      10% { transform: scale(1.13); }

      28% { transform: scale(1.13); }
      36% { transform: scale(1); }
      100% { transform: scale(1); }

      width: 80px;
      height: 2px;

      border-radius: 2px;

      border-radius: 2px;

      position: relative;

}

/* Cerchio social */
#social-circle {
  position: fixed;
  bottom: 32px;
  right: 16px;
  width: 54px;
  height: 54px;
  border-radius: 50%;
  z-index: 9999;
  transform: translateY(0);
  box-shadow: 0 0 10px 2px rgba(0,217,192,0.15); /* soft glow */
  overflow: hidden; /* serve per tagliare lo sfondo ::before */
  transition:
    width 0.35s cubic-bezier(0.4,0,0.2,1),
    height 0.35s cubic-bezier(0.4,0,0.2,1),
    border-radius 0.35s cubic-bezier(0.4,0,0.2,1),
    box-shadow 0.35s cubic-bezier(0.4,0,0.2,1),
    transform 0.35s cubic-bezier(0.4,0,0.2,1);
}

/* Sfondo con trasparenza gestito da ::before */
#social-circle::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  background: linear-gradient(45deg, var(--turchese), var(--arancione) 60%, #fff700 100%, var(--turchese));
  filter: brightness(1.15) saturate(1.15);
  background-size: 200% 200%;
  opacity: 0.5; /* chiuso = 50% */
  animation: vortexExpanded 3s linear infinite, glowPulse 4s ease-in-out infinite;
  transition: opacity 0.35s ease;
  z-index: 0;
}

/* Stato aperto */
#social-circle.expanded {
  width: 70px;
  height: 320px;
  border-radius: 32px;
  box-shadow: 0 6px 20px rgba(0,217,192,0.18);
  transform: translateY(-100%);
}

#social-circle.expanded::before {
  opacity: 0.5; /* aperto = 30% */
  animation: vortexExpanded 3s linear infinite, glowPulse 4s ease-in-out infinite;
}

/* Icone social */
#social-icons {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  opacity: 0; /* invisibili da chiuso */
  pointer-events: none;
  transition: opacity 0.35s ease, transform 0.25s ease;
  height: 100%;
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1; /* sopra lo sfondo */
}

/* Quando il cerchio si apre → icone visibili al 70% */
#social-circle.expanded #social-icons {
  transform: scaleY(1.05);
  opacity: 0.7;
  pointer-events: auto;
}

/* Animazioni */
@keyframes vortex {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes vortexExpanded {
  0%   { background-position: 0% 50%; }
  25%  { background-position: 50% 100%; }
  50%  { background-position: 100% 50%; }
  75%  { background-position: 50% 0%; }
  100% { background-position: 0% 50%; }
}

@keyframes glowPulse {
  0%, 100% { box-shadow: 0 0 8px 2px rgba(0,217,192,0.12); }
  50% { box-shadow: 0 0 14px 3px rgba(0,217,192,0.18); }
}

      const newScrollY = window.scrollY;
      const delta = newScrollY - lastScrollY;
      // Se si scrolla verso il basso, il cerchio va verso il bordo superiore
      // Se si scrolla verso l'alto, il cerchio va verso il bordo inferiore
      velocity += -delta * scrollForce;
      lastScrollY = newScrollY;
      updateCenterY();
    });

    function animateSpring() {
      if (!expanded) {
        // Fisica molla: accelera verso il centro, smorzamento e rimbalzo
        let displacement = currentY - centerY;
        const maxOscillation = 60;
        if (displacement > maxOscillation) displacement = maxOscillation;
        if (displacement < -maxOscillation) displacement = -maxOscillation;
        let springForce = -displacement * spring;
        velocity += springForce;
        velocity *= damping;
        currentY += velocity;
        circle.style.top = (currentY + offset) + 'px';
      }
      // Se expanded, NON aggiornare la posizione: rimane fissa grazie al CSS
      requestAnimationFrame(animateSpring);
    }
    animateSpring();

    circle.addEventListener('click', function(e) {
      if (!expanded) {
        circle.classList.add('expanded');
        setTimeout(function() {
          circle.classList.add('show-icons');
        }, 90); // delay per far comparire le icone dopo l'espansione
        expanded = true;
      }
      e.stopPropagation();
    });
    icons.addEventListener('click', function(e) {
      e.stopPropagation();
    });
    document.addEventListener('click', function(e) {
      if (expanded && !icons.contains(e.target)) {
        // Step 1: fade out icone
        circle.classList.add('closing');
        circle.classList.remove('show-icons');
        setTimeout(function() {
          // Step 2: chiusura cerchio
          circle.classList.remove('expanded');
          circle.classList.remove('closing');
          expanded = false;
        }, 90); // chiusura cerchio dopo fade icone
      }
    });
  </script>
</body>
